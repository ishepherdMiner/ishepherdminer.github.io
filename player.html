<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #1a1a1a;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            width: 100%;
            border-bottom: 1px solid #333;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #ff7b00, #ff008c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-container {
            position: relative;
            width: 100%;
            background: #000;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .player-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            transition: opacity 0.3s;
            opacity: 0.9;
        }

        .player-controls:hover {
            opacity: 1;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
            cursor: pointer;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .progress-container {
            flex: 1;
            height: 5px;
            background: #555;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin: 0 10px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff7b00, #ff008c);
            border-radius: 3px;
            position: relative;
        }

        .time-display {
            color: #ddd;
            font-size: 0.9rem;
            font-family: monospace;
            white-space: nowrap;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: #555;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
        }

        .settings-panel {
            margin-top: 30px;
            width: 100%;
            max-width: 900px;
            background: #222;
            border-radius: 12px;
            padding: 20px;
        }

        .settings-panel h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff7b00;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .info-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .info-card h3 {
            color: #ff008c;
            margin-bottom: 8px;
        }

        .info-card p {
            color: #bbb;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
            border-top: 1px solid #333;
        }

        @media (max-width: 768px) {
            .player-controls {
                padding: 10px;
            }
            .volume-slider {
                width: 50px;
            }
            .time-display {
                font-size: 0.8rem;
            }
            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .player-controls {
                gap: 8px;
            }
            .control-btn {
                font-size: 1rem;
                width: 36px;
                height: 36px;
            }
            .progress-container {
                margin: 0;
                order: 1;
                flex-basis: 100%;
            }
            .volume-container {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML5 视频播放器</h1>
        <p class="subtitle">当前目录视频播放演示</p>
    </header>
    
    <main class="container">
        <div class="player-container">
            <!-- 视频元素 -->
            <video id="videoPlayer" poster="https://via.placeholder.com/900x506/333333/666666?text=视频封面">
                <source src="safeFrame.mp4" type="video/mp4">
                您的浏览器不支持 HTML5 视频播放。
            </video>
            
            <!-- 播放器控制面板 -->
            <div class="player-controls">
                <button id="playBtn" class="control-btn">▶</button>
                <button id="pauseBtn" class="control-btn">⏸</button>
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">00:00</span> / 
                    <span id="duration">00:00</span>
                </div>
                <div class="volume-container">
                    <button id="muteBtn" class="control-btn">🔊</button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>
                <button id="fullscreenBtn" class="control-btn">⛶</button>
            </div>
        </div>
    </main>
    
    <section class="settings-panel">
        <h2>视频信息</h2>
        <div class="info-grid">
            <div class="info-card">
                <h3>视频信息</h3>
                <p>源文件: safeFrame.mp4</p>
                <p>格式: MP4 (H.264 视频编码)</p>
            </div>
            <div class="info-card">
                <h3>支持格式</h3>
                <p>该播放器支持所有现代浏览器中的MP4格式</p>
                <p>建议分辨率: 720p 或更高</p>
            </div>
            <div class="info-card">
                <h3>使用说明</h3>
                <p>点击播放按钮或视频画面开始播放</p>
                <p>拖动进度条快速浏览视频</p>
            </div>
            <div class="info-card">
                <h3>键盘控制</h3>
                <p>空格键: 播放/暂停</p>
                <p>方向键: 快进/回退</p>
                <p>F键: 全屏模式</p>
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <p>HTML5 视频播放器 | 当前目录视频演示 | © 2023</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.querySelector('.progress-container');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // 播放和暂停
            playBtn.addEventListener('click', () => {
                video.play();
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
            });
            
            pauseBtn.addEventListener('click', () => {
                video.pause();
                playBtn.style.display = 'flex';
                pauseBtn.style.display = 'none';
            });
            
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playBtn.style.display = 'none';
                    pauseBtn.style.display = 'flex';
                } else {
                    video.pause();
                    playBtn.style.display = 'flex';
                    pauseBtn.style.display = 'none';
                }
            });
            
            // 进度条和播放时间
            video.addEventListener('timeupdate', updateProgress);
            
            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percent}%`;
                currentTimeEl.textContent = formatTime(video.currentTime);
            }
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // 当元数据加载完成
            video.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(video.duration);
            });
            
            // 点击进度条跳转
            progressContainer.addEventListener('click', (e) => {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = video.duration;
                video.currentTime = (clickX / width) * duration;
            });
            
            // 音量控制
            volumeSlider.addEventListener('input', () => {
                video.volume = volumeSlider.value;
                if (video.volume === 0) {
                    muteBtn.textContent = '🔇';
                } else {
                    muteBtn.textContent = '🔊';
                }
            });
            
            muteBtn.addEventListener('click', () => {
                if (video.volume === 0) {
                    video.volume = 0.5;
                    volumeSlider.value = 0.5;
                    muteBtn.textContent = '🔊';
                } else {
                    video.volume = 0;
                    volumeSlider.value = 0;
                    muteBtn.textContent = '🔇';
                }
            });
            
            // 全屏功能
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    if (video.requestFullscreen) {
                        video.requestFullscreen();
                    } else if (video.webkitRequestFullscreen) { /* Safari */
                        video.webkitRequestFullscreen();
                    } else if (video.msRequestFullscreen) { /* IE11 */
                        video.msRequestFullscreen();
                    }
                    fullscreenBtn.textContent = '⛶';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE11 */
                        document.msExitFullscreen();
                    }
                    fullscreenBtn.textContent = '⛶';
                }
            });
            
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (video.paused) {
                        video.play();
                        playBtn.style.display = 'none';
                        pauseBtn.style.display = 'flex';
                    } else {
                        video.pause();
                        playBtn.style.display = 'flex';
                        pauseBtn.style.display = 'none';
                    }
                }
                
                if (e.code === 'ArrowRight') {
                    video.currentTime += 5;
                }
                
                if (e.code === 'ArrowLeft') {
                    video.currentTime -= 5;
                }
                
                if (e.code === 'KeyF') {
                    if (!document.fullscreenElement) {
                        if (video.requestFullscreen) {
                            video.requestFullscreen();
                        }
                        fullscreenBtn.textContent = '⛶';
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        }
                        fullscreenBtn.textContent = '⛶';
                    }
                }
                
                // 音量控制 (上下箭头)
                if (e.code === 'ArrowUp') {
                    video.volume = Math.min(video.volume + 0.1, 1);
                    volumeSlider.value = video.volume;
                }
                
                if (e.code === 'ArrowDown') {
                    video.volume = Math.max(video.volume - 0.1, 0);
                    volumeSlider.value = video.volume;
                }
            });
            
            // 初始状态
            pauseBtn.style.display = 'none';
        });
    </script>
</body>
</html>
